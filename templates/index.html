<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon//site.webmanifest') }}">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto date box-style">
        <h1>To Do List</h1>
        <h4><b>{{ date }}</b></h4>
    </div>
  </div>

    <div class="row">
    <div class="col-md-8 mx-auto box-style main">
      <h3><b>Tasks</b></h3>
            {% if not all_tasks %}

                <h4 class="mt-3">List Is Empty!</h4>
        <img src="{{ url_for('static', filename='empty.svg') }}" alt="list is empty" class="empty-svg" />

            {% else %}
            {% for task in all_tasks %}
    <div class="task-div">

        <input type="checkbox" class="check-input" id="{{task.id}}">
        <label class="form-check-label" for="{{task.id}}">{{ task.text }}</label>
        <a class="float-right p-0 m-0 rounded-circle" href="{{ url_for('delete', task_id=task.id) }}"><i class="bi bi-x-circle"></i></a>
  </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{{ url_for('index') }}">
        <div class="add-items d-flex">
            <input type="text" name="task-text" class="form-control todo-list-input" required placeholder="What do you need to do?">
            <button class="add btn font-weight-bold todo-list-add-btn" type="submit">   <i class="bi bi-plus-lg"></i> </button>
        </div>
        </form>
    </div>
  </div>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
